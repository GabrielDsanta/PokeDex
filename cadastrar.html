<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./styleCad.css">
</head>

<body>
    <header>
        <img height="50" src="https://user-images.githubusercontent.com/29473781/180619084-a56960ab-7efa-4e34-9d33-4e3e581d62ff.png" alt="">
    
        <nav>
            <ul>
                <a href="#">Home</a>
                <a href="#">Pokedex</a>
                <a href="#">Cadastro</a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="left">
            <img src="./Groudon.png" alt="" height="490" width="450px">
        </div>

        <div class="right">
            <div class="form-box">
                <div>
                    <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/Logo-Pokebola-Pok%C3%A9mon-PNG.png"
                        alt="" height="100px">
                    <h3>Cadastro de Pokémon</h3>
                </div>
                <form action="">
                    <div class="formAgroup">
                        <label for="IdPokemon">Id Pokemon</label>
                        <input class="inputStyle" type="text" placeholder="Ex: 1235463456" id="IdPokemon">
                    </div>
                    <div class="formAgroup">
                        <label for="NamePok">Nome</label>
                        <input class="inputStyle" type="text" placeholder="Ex: Charmander" id="NamePok">
                    </div>
                    <div class="formAgroup">
                        <label for="DescPok">Descrição</label>
                        <input class="inputStyle" type="text" placeholder="Ex: XXX" id="DescPok">
                    </div>
                    <div class="formAgroup">
                        <label for="heightPok">Altura</label>
                        <input class="inputStyle" type="text" placeholder="Ex: 0.6 m" id="heightPok">
                    </div>
                    <div class="formAgroup">
                        <label for="CategoriaPok">Categoria</label>
                        <input class="inputStyle" type="text" placeholder="Ex: Lizard" id="CategoriaPok">
                    </div>
                    <div class="formAgroup">
                        <label for="PesoPok">Peso</label>
                        <input class="inputStyle" type="text" placeholder="Ex: 8.5 Kg" id="PesoPok">
                    </div>
                    <div class="formAgroup">
                        <label for="HabPok">Habilidade</label>
                        <input class="inputStyle" type="text" placeholder="Ex: Blaze" id="HabPok">
                    </div>
                    <input type="submit" id="button" class="inputStyle">
                </form>
            </div>
        </div>
    </main>
</body>

</html>

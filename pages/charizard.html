<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charizard</title>
    <link rel="stylesheet" href="../styles/Charizard.css">
    <link rel="icon" href="../assets/PokeDexIcon.png">
</head>
<body>

    <header>
        <img height="50" src="https://user-images.githubusercontent.com/29473781/180619084-a56960ab-7efa-4e34-9d33-4e3e581d62ff.png" alt="">
    
        <nav>
            <ul>
                <a href="../pages/home.html">Home</a>
                <a href="../pages/charizard.html">Pokedex</a>
                <a href="../pages/cadastrar.html">Cadastro</a>
            </ul>
        </nav>
    </header>

    <nav class="NavPokedex">
        <a class="Proximo" href="../pages/Blastoise.html">Proximo</a>
    </nav>

    <main>
        <div class="Pokemon">
            <div>
                <div>
                    <img width="400" height="350" src="../assets/Charizard.png" alt="">
                </div>
    
                <div class="PokeNames">
                    <h1>Charizard</h1>
    
                    <div class="Description">
                        <h2>Fire</h2>
                    </div>
    
                    <div class="Description">
                        <h2>Fly</h2>
                    </div>
    
                </div>
            </div>

            <div class="Prop">
                <h2>It spits fire that is hot enough to melt boulders. It may cause forest fires
                    by blowing flames.
                </h2>
                <div class="GroupProp">
                    <div>
                        <h3 class="alter">Height</h3>
                        <p>1.7 m</p>
                    </div>
                    <div>
                        <h3 class="alter">Category</h3>
                        <p>Flame</p>
                    </div>
                </div>
                <div class="GroupProp">
                    <div>
                        <h3 class="alter">Weight</h3>
                        <p>90.5 kg</p>
                    </div>
                    <div>
                        <h3 class="alter">Abilities</h3>
                        <p>Blaze</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="PokeInfos">
            <h1>Base Status</h1>

            <div class="Status">
                <h2>HP</h2>

                <div class="PokeInfosValuesHP">
                    <div class="HpCharizard">
                        <span>110/200</span>
                    </div>
                    <div class="BackgroundPokeInfo"></div>
                </div>
            </div>

            <div class="Status">
                <h2>ATK</h2>

                <div class="PokeInfosValues">
                    <div class="ATKCharizard">
                        <span>100/200</span>
                    </div>
                    <div class="BackgroundPokeInfoATK"></div>
                </div>
            </div>

            <div class="Status">
                <h2>DEF</h2>

                <div class="PokeInfosValuesDEF">
                    <div class="DEFCharizard">
                        <span>100/200</span>
                    </div>
                    <div class="BackgroundPokeInfoDEF"></div>
                </div>
            </div>

            <div class="Status">
                <h2>SPD</h2>

                <div class="PokeInfosValues">
                    <div class="SPDCharizard">
                        <span>150/200</span>
                    </div>
                    <div class="BackgroundPokeInfoSPD"></div>
                </div>
            </div>

            <div class="Status">
                <h2>EXP</h2>

                <div class="PokeInfosValuesEXP">
                    <div class="EXPCharizard">
                        <span>110/200</span>
                    </div>
                    <div class="BackgroundPokeInfo"></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
